<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .loader { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="loader" id="status">üîç Obteniendo tu IP...</div>

    <script>
        // Inicializamos la WebApp de Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Funci√≥n para obtener la IP usando un servicio externo (gratuito)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const userIp = data.ip;
                document.getElementById('status').innerText = "‚úÖ IP Encontrada: " + userIp;
                
                // --- CAMBIO IMPORTANTE: DEEP LINKING ---
                // Esperamos 1 segundo (1000ms) y redirigimos al bot
                setTimeout(function() {
                    
                    // ‚ö†Ô∏è ¬°IMPORTANTE! CAMBIA ESTO POR EL NOMBRE DE TU BOT (SIN @) ‚ö†Ô∏è
                    const botName = "AQUI_PON_EL_NOMBRE_DE_TU_BOT"; 
                    
                    // Esto abre el bot y le pasa la IP como par√°metro /start
                    tg.openTelegramLink("https://t.me/" + botName + "?start=" + userIp);
                    
                }, 1000);
            })
            .catch(error => {
                document.getElementById('status').innerText = "‚ùå Error detectando IP";
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--tg-theme-bg-color, #212121); 
            color: var(--tg-theme-text-color, white);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #2c2c2c);
            padding: 20px; border-radius: 12px; width: 85%; text-align: center;
        }
        .ip { font-size: 26px; font-weight: bold; color: #4caf50; margin: 15px 0; }
        
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
            border: none; padding: 16px; border-radius: 8px;
            font-size: 18px; font-weight: bold; cursor: pointer; width: 100%;
            margin-bottom: 10px;
        }
        a { color: #888; text-decoration: none; font-size: 12px; display: block; margin-top: 10px;}
    </style>
</head>
<body>

    <div class="card">
        <h3>游댌 Tu IP es:</h3>
        <div class="ip" id="ip-display">...</div>
        
        <button id="btn" onclick="executeForceOpen()" disabled>游 ENVIAR AL BOT</button>
        
        <a id="backup-link" href="#" target="_blank">쯅o funciona? Pulsa aqu칤</a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 丘멆잺丘멆잺 PON AQU칈 TU BOT (SIN @) 丘멆잺丘멆잺
        const BOT_USERNAME = "aaz_adviser_bot"; 
        
        let foundIp = "";
        let finalLink = "";

        // 1. Obtener IP
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                foundIp = data.ip;
                document.getElementById('ip-display').innerText = foundIp;
                
                // Preparamos el enlace NATIVO (tg://) que suele funcionar mejor que https://
                finalLink = "tg://resolve?domain=" + BOT_USERNAME + "&start=" + foundIp;
                
                // Activamos el bot칩n
                const btn = document.getElementById('btn');
                btn.disabled = false;
                
                // Activamos el enlace de texto de respaldo
                const aLink = document.getElementById('backup-link');
                aLink.href = finalLink;
            });

        // 2. Funci칩n de Fuerza Bruta
        function executeForceOpen() {
            if(!foundIp) return;
            
            document.getElementById('btn').innerText = "游댃 Abriendo...";

            // INTENTO 1: Usando la API de Telegram WebApp
            try {
                tg.openTelegramLink(finalLink);
            } catch(e) { console.log(e); }

            // INTENTO 2: Redirecci칩n est치ndar de JavaScript (Fallback)
            setTimeout(() => {
                window.location.href = finalLink;
            }, 100);

            // 3. Cierre retardado (Solo cerramos si el usuario ha salido ya)
            setTimeout(() => {
                tg.close();
            }, 2000);
        }
    </script>
</body>
</html>
